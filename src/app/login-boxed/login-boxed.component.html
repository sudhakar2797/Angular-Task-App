<div class="h-100 bg-plum-plate bg-animation">
  <div class="d-flex h-100 justify-content-center align-items-center">
    <div class="mx-auto app-login-box col-md-8">
      <div class="app-logo-inverse mx-auto mb-3">Task Manager</div>
      <div class="modal-dialog w-100 mx-auto">
        <form novalidate [formGroup]="user">
          <div class="modal-content">
            <div class="modal-body">
              <div class="h5 modal-title text-center">
                <h4 class="mt-2">
                  <div>Welcome back,</div>
                  <span>Please sign in to your account below.</span>
                </h4>
                <p *ngIf="showErr" class="warmsg">
                   Enter Valid Credentials
                </p>
              </div>
              <div id="exampleInputGroup1" role="group" aria-describedby="exampleInputGroup1__BV_description_"
                class="form-group">
                <div>
                  <input id="exampleInput1" type="email" formControlName="username" placeholder="Enter User Name..."
                    required="required" aria-required="true" class="form-control"
                    aria-describedby="exampleInputGroup1__BV_description_" />
                  <div class="warn">
                    <div
                      *ngIf="(loginFormControl?.username?.touched || submitted) && loginFormControl.username?.errors?.required">
                      User Name Is Required
                    </div>
                    <div
                      *ngIf="(loginFormControl?.username?.touched || submitted) && loginFormControl.username?.errors">
                      Valid Email-Id required
                    </div>
                  </div>
                </div>
              </div>
              <div id="exampleInputGroup2" role="group" class="form-group">
                <div>
                  <input id="exampleInput2" type="password" formControlName="password" placeholder="Enter password..."
                    required="required" aria-required="true" class="form-control" />
                  <div class="warn">
                    <div
                      *ngIf="(loginFormControl?.password?.touched || submitted) && loginFormControl.password?.errors?.required">
                      password Is Required
                    </div>
                    <div
                      *ngIf="(loginFormControl?.password?.touched || submitted) && loginFormControl.password?.errors?.minlength">
                      minimun length does not match
                    </div>
                  </div>
                </div>
              </div>

              <div class="divider"></div>
              <h6 class="mb-0">
                No account?
                <a (click)="goTo('register')" class="text-primary">Sign up now</a>
              </h6>
            </div>
            <div class="modal-footer clearfix">
              <div class="float-left">
                <a (click)="goTo('forgot')" class="btn-lg btn btn-link">Recover Password</a>
              </div>
              <div class="float-right">
                <button type="button" (click)="validateUser()" [disabled]="!user.valid"class="btn btn-primary btn-lg">
                  Login to Dashboard
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="text-center text-white opacity-8 mt-3">
        Copyright Â© Task Manager {{ year | date: "y" }}
      </div>
    </div>
  </div>
</div>
