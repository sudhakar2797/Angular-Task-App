<div [ngClass]="{
  'closed-sidebar': globals.toggleSidebar,
  'closed-sidebar-md': globals.toggleSidebarMobile,
  'closed-sidebar-open': globals.sidebarHover || globals.toggleSidebarMobile,
  'header-menu-open': globals.toggleHeaderMobile,
  'fixed-footer': globals.toggleFixedFooter
}" [class]="'app-container app-theme-white'">
<app-header></app-header>
<app-sidebar></app-sidebar>
<div class="app-main__outer">
  <div class="app-main__inner">
      <app-page-title [heading]="heading" [subheading]="subheading" [icon]="icon"></app-page-title>
      <div class="main-card mb-3 card">
        <div class="card-header">
          <div class="card-header-title font-size-lg text-capitalize font-weight-bold">User Deatils</div>
        </div>
        <div class="table-responsive">
          <table class="align-middle text-truncate mb-0 table table-borderless table-hover">
            <thead>
              <tr>
                <th class="text-center">Category</th>
                <th class="text-center">Details</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="text-center text-muted" style="width: 80px;">Name</td>
                <td class="text-center">{{data?.name}}</td>
              </tr>
              <tr>
                <td class="text-center text-muted" style="width: 80px;">Email ID</td>
                <td class="text-center">{{data?.email}}</td>
              </tr>
              <tr>
                <td class="text-center text-muted" style="width: 80px;">Role</td>
                <td class="text-center">{{role}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

</div>
</div>
<app-footer></app-footer>
</div>
