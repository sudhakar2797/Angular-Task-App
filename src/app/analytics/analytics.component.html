<div [ngClass]="{
  'closed-sidebar': globals.toggleSidebar,
  'closed-sidebar-md': globals.toggleSidebarMobile,
  'closed-sidebar-open': globals.sidebarHover || globals.toggleSidebarMobile,
  'header-menu-open': globals.toggleHeaderMobile,
  'fixed-footer': globals.toggleFixedFooter
}" [class]="'app-container app-theme-white'">
  <app-header></app-header>
  <app-sidebar></app-sidebar>
  <div class="app-main__outer">
    <div class="app-main__inner">
      <app-page-title [heading]="heading" [subheading]="subheading" [icon]="icon"></app-page-title>

      <div class="mb-3 card">
        <div class="card-header-tab card-header">
          <div class="card-header-title font-size-lg text-capitalize font-weight-normal">
            <i class="header-icon lnr-charts icon-gradient bg-happy-green"> </i>
            Task Details
          </div>
        </div>
        <div class="no-gutters row">
          <div class="col-sm-6 col-md-4 col-xl-4">
            <div class="card no-shadow rm-border bg-transparent widget-chart text-left">
              <div class="icon-wrapper rounded-circle">
                <div class="icon-wrapper-bg opacity-10 bg-info"></div>
                <i class="pe-7s-album text-white opacity-8"></i>
              </div>
              <div class="widget-chart-content">
                <div class="widget-subheading">Total Task</div>
                <div class="widget-numbers text-info">{{total}}</div>
              </div>
            </div>
            <div class="divider m-0 d-md-none d-sm-block"></div>
          </div>
          <div class="col-sm-6 col-md-4 col-xl-4">
            <div class="card no-shadow rm-border bg-transparent widget-chart text-left">
              <div class="icon-wrapper rounded-circle">
                <div class="icon-wrapper-bg opacity-9 bg-success"></div>
                <i class="pe-7s-portfolio text-white"></i>
              </div>
              <div class="widget-chart-content">
                <div class="widget-subheading">Assigned Task</div>
                <div class="widget-numbers text-success">{{assigned}}</div>
              </div>
            </div>
            <div class="divider m-0 d-md-none d-sm-block"></div>
          </div>
          <div class="col-sm-12 col-md-4 col-xl-4">
            <div class="card no-shadow rm-border bg-transparent widget-chart text-left">
              <div class="icon-wrapper rounded-circle">
                <div class="icon-wrapper-bg opacity-9 bg-danger"></div>
                <i class="pe-7s-light text-white"></i>
              </div>
              <div class="widget-chart-content">
                <div class="widget-subheading">Unassigned Task</div>
                <div class="widget-numbers text-danger">{{unassigned}}</div>
              </div>
            </div>
          </div>
        </div>
        <div class="text-center d-block p-3 card-footer">
          <button class="btn-pill btn-shadow btn-wide fsize-1 btn btn-primary btn-lg">
            <span class="mr-2 opacity-7">
              <i class="icon icon-anim-pulse ion-ios-analytics-outline"></i>
            </span>
            <span class="mr-1">View Complete Status</span>
          </button>
        </div>
      </div>
      <div class="main-card mb-3 card">
        <div class="card-header">
          <div class="card-header-title font-size-lg text-capitalize font-weight-normal">Company Task Status</div>
        </div>
        <div class="table-responsive">
          <table class="align-middle text-truncate mb-0 table table-borderless table-hover">
            <thead>
              <tr>
                <th class="text-center">#</th>
                <th class="text-center">Name</th>
                <th class="text-center">Description</th>
                <th class="text-center">Status</th>
                <th class="text-center"> Duration</th>
                <th class="text-center"> Assigned To</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of response">
                <td class="text-center text-muted" style="width: 80px;">#{{item.task_id}}</td>
                <td class="text-center">{{item.task_name}}</td>
                <td class="text-center">{{item.task_description}}</td>
                <td class="text-center">{{item.task_status}}</td>
                <td class="text-center">{{item.task_duration}}</td>
                <td class="text-center">{{item.assigned_to}}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="d-block p-4 text-center card-footer">
          <button class="btn-pill btn-shadow btn-wide fsize-1 btn btn-dark btn-lg">
            <span class="mr-2 opacity-7">
              <i class="fa fa-cog fa-spin"></i>
            </span>
            <span class="mr-1">View Complete Report</span>
          </button>
        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</div>
